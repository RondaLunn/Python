<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Restaurants</h1>
        <div class='flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        <div>
            <a href="{{ url_for('newRestaurant') }}">Create New Restaurant</a>
            </br>
            </br>
        </div>
        {% for restaurant in restaurants %}
            <a href="{{ url_for('restaurantMenu', restaurant_id = restaurant.id) }}"><h2>{{restaurant.name}}</h2></a>
            <div class="editdeletepane">
                <a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">Edit</a>
                <a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">Delete</a>
            </div>
            </br>
            </br>
        {% endfor %}
    </body>
</html>
