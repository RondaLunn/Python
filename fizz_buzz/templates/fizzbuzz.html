<form>
    <h2>Add a Food</h2>
    <input type="text" name="food" />
    <button>Add</button>

    <ul>
        {% for x in range(1, n+1) %} 
            {% if x % 3 == 0 and x % 5 == 0 %}
                <li>FizzBuz</li>
            {% elif x % 3 == 0 %}
                <li>Fizz</li>
            {% elif x % 5 == 0 %}
                <li>Buzz</li>
            {% else %}
                <li>{{x}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</form>
